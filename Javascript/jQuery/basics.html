<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery demo!</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var dojo = "Message for the console";
        console.log(dojo);

        $("a").click(function() {
          alert("you are now leaving the page!");
        });
        $("#hide").click(function() {
          $("p").hide();
        });
        $("#show").click(function(){
          $("p").show();
        });
        $("h4").click(function(){
          alert("hello");
        });

        $("h3").hover(function(){
          $("h2").text("go see the Space Needle!");
        });

        $(".append").click(function(){
          $(".result").append("<h4>.append adds HTML!</h4>");
        });
      });
    </script>
  </head>
  <body>
    <p>This is a paragraph!</p>
    <p>This is also a paragraph!</p>
    <button id="hide">This will hide all paragraphs!</button>
    <button id="show">Click to show all paragraphs</button>
    <a id="mylink" href="http://www.google.com">go to Google!</a>
    <h3>Mountain View, California</h3>
    <h2>Seattle, Washington</h2>
    <button class="append">Click to see .append work!</button>
    <div class="result"></div>
    <h4>Click me!</h4>
    <h4>Click me, too!</h4>
  </body>
</html>
